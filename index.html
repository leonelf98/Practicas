<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .item-a {
            font-size: 50px;
            text-align: center;
            border: 1 px solid black;
            background-color: cornflowerblue;
            margin-bottom: 20px;
            padding: 50px;
        }
        .item-b {
            font-size: 50px;
            text-align: center;
            border: 1 px solid black;
            background-color: crimson;
            margin-bottom: 20px;
            padding: 50px;
        }
    </style>

    <title>Document</title>
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item-a"><h4>1</h4></div>
        <div class="item-b"><h4>2</h4></div>
        <div class="item-a"><h4>3</h4></div>
        <div class="item-b"><h4>4</h4></div>
        <div class="item-a"><h4>5</h4></div>
        <div class="item-b"><h4>6</h4></div>
        <div class="item-a"><h4>7</h4></div>
        <div class="item-b"><h4>8</h4></div>
        <div class="item-a"><h4>9</h4></div>
        <div class="item-b"><h4>10</h4></div>
    </div>


    <script src="jquery-3.6.0.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                loop:true,
                margin:10,
                autoplay:true,
                autoplayTimeout:1000,             
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:3
                    },
                    1000:{
                        items:5
                    }
                }
            });
        });
    </script>

</body>
</html>
